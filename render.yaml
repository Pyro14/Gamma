services:
  - type: web
    name: gamma-backend
    runtime: python
    buildCommand: pip install --no-cache-dir -r backend/requirements.txt
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      # PostgreSQL connection string - configure in Render dashboard
      - key: DATABASE_URL
        sync: false
